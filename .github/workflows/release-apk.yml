name: Release APK from Tag
on:
  push:
    banches: [master]
  push:
    tags: ['*']

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.3
        with:
          java-version: '11.x'
      - name: Setup flutter
        uses: subosito/flutter-action@v1.3.2
        with:
          flutter-version: '1.17.5'
          channel: stable
      - run: flutter doctor
      - run: flutter pub get
      - run: flutter build apk
